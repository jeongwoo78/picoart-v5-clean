    <script>
        let uploadedImage = null;

        console.log('ğŸ¨ PicoArt v5 ì‹œì‘!');

        document.getElementById('uploadArea').onclick = () => {
            document.getElementById('fileInput').click();

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            console.log('ğŸ“ íŒŒì¼ ì„ íƒë¨:', file.name);

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    const maxSize = 800;
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        } else {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        uploadedImage = blob;
                        const preview = document.getElementById('preview');
                        preview.src = URL.createObjectURL(blob);
                        preview.style.display = 'block';
                        console.log('âœ… ì´ë¯¸ì§€ ì²˜ë¦¬ ì™„ë£Œ:', width, 'x', height);
                        updateButton();
                    }, 'image/jpeg', 0.8);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedStyle = btn.dataset.style;
                console.log('ğŸ¨ ìŠ¤íƒ€ì¼ ì„ íƒë¨:', selectedStyle);
                updateButton();
            };
        });

        function updateButton() {
            const token = document.getElementById('apiToken').value;
            document.getElementById('convertBtn').disabled = !(uploadedImage && selectedStyle && token);
        }

        document.getElementById('apiToken').oninput = updateButton;

        async function convert() {
            const token = document.getElementById('apiToken').value;
            if (!token || !uploadedImage || !selectedStyle) {
                showError('API í† í°, ì‚¬ì§„, ìŠ¤íƒ€ì¼ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;

            document.getElementById('error').style.display = 'none';

            document.getElementById('result').style.display = 'none';
            document.getElementById('progressText').textContent = 'ë³€í™˜ ì¤€ë¹„ ì¤‘...';

            try {
                console.log('ğŸš€ ë³€í™˜ ì‹œì‘!');

                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(uploadedImage);
                });

                console.log('ğŸ“¤ API í˜¸ì¶œ ì¤‘...');
                document.getElementById('progressText').textContent = 'AI ì²˜ë¦¬ ìš”ì²­ ì¤‘...';
                
                const res = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiToken: token,
                        image: base64,
                        style: selectedStyle
                    })
                });

                const data = await res.json();
                console.log('ğŸ“¥ API ì‘ë‹µ:', data);

                if (!res.ok) {
                    throw new Error(data.error || `API ì˜¤ë¥˜ (${res.status})`);
                }

                if (!data.predictionId) {
                    throw new Error('predictionIdê°€ ì—†ìŠµë‹ˆë‹¤: ' + JSON.stringify(data));
                }

                console.log('âœ… predictionId:', data.predictionId);

                document.getElementById('progressText').textContent = 'AIê°€ ê·¸ë¦¼ì„ ê·¸ë¦¬ëŠ” ì¤‘...';
                await poll(data.predictionId, token);

            } catch (err) {
                console.error('âŒ ì—ëŸ¬:', err);
                showError(err.message);
            }
        }

        async function poll(predictionId, token) {
            console.log('ğŸ”„ í´ë§ ì‹œì‘:', predictionId);
            let attempts = 0;
            const maxAttempts = 60;

            while (attempts < maxAttempts) {
                await new Promise(r => setTimeout(r, 2000));
                attempts++;

                try {
                    const url = `/api/status?predictionId=${predictionId}&apiToken=${token}`;
                    console.log('ğŸ“¡ ìƒíƒœ í™•ì¸:', attempts);
                    
                    const res = await fetch(url);
                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.error || `ìƒíƒœ í™•ì¸ ì˜¤ë¥˜ (${res.status})`);
                    }

                    const progress = Math.min(90, 10 + attempts * 5);
                    document.getElementById('progressText').textContent = 
                        `AIê°€ ê·¸ë¦¼ì„ ê·¸ë¦¬ëŠ” ì¤‘... (${progress}%)`;

                    if (data.status === 'succeeded') {
                        console.log('ğŸ‰ ë³€í™˜ ì„±ê³µ!');
                        showResult(data.output);
                        return;
                    } else if (data.status === 'failed') {
                        throw new Error('ë³€í™˜ ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                    }

                } catch (err) {

                    throw err;
                }
            }
            
            throw new Error('ì‹œê°„ ì´ˆê³¼ (2ë¶„)');
        }
